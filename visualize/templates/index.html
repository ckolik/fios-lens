<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Router Hub Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>Router Hub Visualizer</h1>
        <p>Select a snapshot to inspect devices grouped by hub & connection.</p>
      </div>
      <button id="reload-button" class="secondary">Refresh Snapshots</button>
    </header>

    <section class="controls">
      <label for="snapshot-select">Snapshot</label>
      <select id="snapshot-select">
        <option value="">Loading snapshots…</option>
      </select>
    </section>

    <section id="snapshot-meta" class="snapshot-meta" hidden>
      <div>
        <span class="meta-label">Run ID</span>
        <span id="meta-run-id">—</span>
      </div>
      <div>
        <span class="meta-label">Collected</span>
        <span id="meta-collected">—</span>
      </div>
      <div>
        <span class="meta-label">Devices</span>
        <span id="meta-device-count">—</span>
      </div>
    </section>

    <main>
      <div id="graph-grid" class="graph-grid"></div>
      <p id="empty-state" class="empty-state">Select a snapshot to visualize the network.</p>
    </main>

    <div id="tooltip" class="tooltip" hidden></div>

    <script src="{{ url_for('static', filename='app.js') }}" type="module"></script>
  </body>
</html>
